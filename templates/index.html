<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
</head>
<body>
    <h2>Sentiment Analysis with Hugging Face Transformers</h2>
    <form method="post">
        <textarea name="text" rows="4" cols="50" placeholder="Type your text here..."></textarea>
        <br>
        <input type="submit" value="Analyze Sentiment">
    </form>
    {% if sentiment %}
        <h3>Analysis:</h3>
        <p>Sentiment: <strong>{{ sentiment }}</strong></p>
        <p>Text: "{{ text }}"</p>
    {% endif %}
</body>
</html>
